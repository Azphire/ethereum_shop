<!doctype html>
<html lang="zh">
<head>
    <base href="../">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="基于区块链的虚拟交易平台">
    <meta name="keywords" content="区块链，虚拟交易平台">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>同心链虚拟商城</title>
    <link href="images/icon.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/pagination.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="app/web3.min.js"></script><!--core-->
    <script type="text/javascript" src="app/truffle-contract.js"></script><!--core-->
</head>

<body>

<div id="wrap">

    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>

    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--顶部模块-->
            <div class="check-div">
                <div class="col-xs-4">
                    <button class="btn btn-yellow btn-xs" id="salesBtn" onclick="App.sortProductBySales()">销量榜</button>
                    <button class="btn btn-yellow btn-xs" id="scoreBtn" onclick="App.sortProductByComments()">评分榜</button>
                    <button class="btn btn-yellow btn-xs" id="priceBtn" onclick="App.sortProductByPrices()">价格榜</button>
                    <button class="btn btn-yellow btn-xs" id="allBtn" onclick="App.sortProductByAll()">综合榜</button>
                </div>
            </div>

            <!--默认背景-->
            <div id="bg">
                <a href="store/home.html"><img src="images/bg.jpg" style="width: 100%;"></a>
            </div>
            <!--文章列表-->
            <div class="data-div">
                <div class="row tableHeader">
                    <div class="col-xs-1">排名</div>
                    <div class="col-xs-1">商品名</div>
                    <div class="col-xs-3">发布者</div>
                    <div class="col-xs-1">发布日期</div>
                    <div class="col-xs-1">类型</div>
                    <div class="col-xs-1">销量</div>
                    <div class="col-xs-1">评分</div>
                    <div class="col-xs-1">价格</div>
                    <div class="col-xs-1">综合</div>
                    <div class="col-xs-1">封面</div>
                </div>
                <div class="tableBody" id="sortList">
                    <div class="row"><!--template-->
                        <div class="col-xs-1" id="rank">1</div>
                        <div class="col-xs-1" id="name">张大千书画集</div>
                        <div class="col-xs-3" id="owner">0x69ec11c61afc509aed0c9cc7f9c6bddbe738c60a</div>
                        <div class="col-xs-1" id="date">2019-03-21</div>
                        <div class="col-xs-1" id="style">绘画</div>
                        <div class="col-xs-1" id="sales">100</div>
                        <div class="col-xs-1" id="score">100</div>
                        <div class="col-xs-1" id="price">100</div>
                        <div class="col-xs-1" id="all">100</div>
                        <div class="col-xs-1">
                            <a href="product.html?id=10086"><img id="cover" style="width: 50px;height: 50px;" src="images/huawei.jpg"/></a>
                        </div>
                    </div>
                </div>
            </div>

            <!--底部分页-->
            <footer class="footer">
                <div id="pagination"></div>
            </footer>
        </div><!--右侧内容栏-->
    </div><!--右侧内容栏-->

</div>
<script type="text/javascript" src="app/productSort.js"></script>
</body>
</html>
