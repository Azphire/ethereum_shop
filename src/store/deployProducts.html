<!doctype html>
<html lang="zh">
<head>
    <base href="../">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="基于区块链的虚拟交易平台">
    <meta name="keywords" content="区块链，购物商店">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>同心链虚拟商城</title>
    <link href="images/icon.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/messages_zh.min.js"></script>
    <script type="text/javascript" src="app/web3.min.js"></script><!--core-->
    <script type="text/javascript" src="app/truffle-contract.js"></script><!--core-->
    <script type="text/javascript" src="app/ipfs.js"></script><!--core-->
    <script type="text/javascript" src="app/deployProducts.js"></script><!--core-->
</head>

<style type="text/css">
    .error {
        font-weight: bold;
        padding-left: 16px;
        color: #5bff12;
    }
</style>

<body>
<div id="wrap">
    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>
    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--顶部模块-->
            <div class="notice">
                <span class='notice-img'></span>
                <span>请先解锁账户，再发布商品。</span>
            </div>

            <!--发布任务-->
            <div class="center-block" style="background-color: #fff;width: 600px;padding: 50px 0;margin: 50px auto;">
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="name" class="col-xs-4 control-label">商品名称: </label>
                        <div class="col-xs-5">
                            <input type="text" name="name" id="name" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="style" class="col-xs-4 control-label">类型: </label>
                        <div class="col-xs-5">
                            <select name="style" id="style" class="form-control input-xs select-duiqi"
                                    style="margin-top: 10px;">
                                <option value="绘画" style="color:#000000;">绘画</option>
                                <option value="摄影" style="color:#000000;">摄影</option>
                                <option value="音乐" style="color:#000000;">音乐</option>
                                <option value="视频" style="color:#000000;">视频</option>
                                <option value="文章" style="color:#000000;">文章</option>
                                <option value="设计" style="color:#000000;">设计</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-xs-4 control-label">价格: </label>
                        <div class="col-xs-5">
                            <input type="text" name="price" id="price" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="intro" class="col-xs-4 control-label">简介: </label>
                        <div class="col-xs-5">
                            <textarea rows="5" name="intro" id="intro" class="form-control input-sm duiqi"></textarea>
                            <span class="error"></span> <!-- error字数限制 -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rules" class="col-xs-4 control-label">使用限制: </label>
                        <div class="col-xs-5">
                            <textarea rows="5" name="rules" id="rules" class="form-control input-sm duiqi"></textarea>
                            <span class="error"></span> <!-- error字数限制 -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cover" class="col-xs-4 control-label">封面: </label>
                        <div class="col-xs-5">
                            <!--upload-->
                            <input type="file" name="cover" id="cover" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="file" class="col-xs-4 control-label">文件: </label>
                        <div class="col-xs-5">
                            <!--upload-->
                            <input type="file" name="file" id="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-5">
                            <button type="reset" class="btn btn-xs btn-white">取 消</button>
                            <button type="button" class="btn btn-xs btn-green" onclick="App.publish()">发 布</button>
                            <span id="tip"> </span>
                        </div>
                    </div>
                </form>
            </div>
        </div> <!--右侧内容栏-->
    </div><!--右侧内容栏-->
</div>
</body>
</html>
