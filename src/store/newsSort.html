<!DOCTYPE html>
<html lang="zh">
<head>
    <base href="../">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="基于区块链的购物商店">
    <meta name="keywords" content="区块链，商品商店">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>残剑购物商店</title>
    <link href="images/icon.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/pagination.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="app/web3.min.js"></script><!--core-->
    <script type="text/javascript" src="app/truffle-contract.js"></script><!--core-->
</head>
<body>
<div id="wrap">
    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>
    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--顶部模块-->
            <div class="check-div">
                <div class="col-xs-4">
                    <button class="btn btn-yellow btn-xs" id="salesBtn" onclick="App.sortNewsByScore()">评分榜</button>
                    <button class="btn btn-yellow btn-xs" id="timeBtn" onclick="App.sortNewsByDate()">时间榜</button>
                </div>
            </div>

            <!--文章列表-->
            <div class="data-div">
                <div class="row tableHeader">
                    <div class="col-xs-1">排名</div>
                    <div class="col-xs-2">资讯名</div>
                    <div class="col-xs-4">发布者</div>
                    <div class="col-xs-2">发布日期</div>
                    <div class="col-xs-1">类型</div>
                    <div class="col-xs-1">评分</div>
                    <div class="col-xs-1">封面</div>
                </div>
                <div class="tableBody" id="sortList">
                    <div class="row"><!--template-->
                        <div class="col-xs-1" id="rank">1</div>
                        <div class="col-xs-2" id="name">母猪上树</div>
                        <div class="col-xs-4" id="owner">0x69ec11c61afc509aed0c9cc7f9c6bddbe738c60a</div>
                        <div class="col-xs-2" id="date">2019-03-21</div>
                        <div class="col-xs-1" id="style">新闻</div>
                        <div class="col-xs-1" id="score">100</div>
                        <div class="col-xs-1">
                            <a href="news.html?id=10086"><img id="cover" style="width: 50px;height: 50px;" src="images/huawei.jpg"/></a>
                        </div>
                    </div>
                </div>
            </div>

            <!--底部分页-->
            <footer class="footer">
                <div id="pagination"></div>
            </footer>
        </div><!--右侧内容栏-->
    </div><!--右侧内容栏-->
</div>
<script type="text/javascript" src="app/newsSort.js"></script>
</body>
</html>
