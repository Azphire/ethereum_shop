<!doctype html>
<html lang="zh">
<head>
    <base href="../">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="基于区块链的购物商店">
    <meta name="keywords" content="区块链，购物商店">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>残剑购物商店</title>
    <link href="images/icon.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/pagination.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="app/web3.min.js"></script><!--core-->
    <script type="text/javascript" src="app/truffle-contract.js"></script><!--core-->
    <script type="text/javascript" src="app/newshome.js"></script><!--core-->
</head>
<style type="text/css">
    .dashed_tbl {
        width: 100%;
        border-top: 1px dashed #333333;
        border-left: 1px dashed #333333;
        text-align: center;
    }
    .dashed_tbl td {
        border-bottom: 1px dashed #333333;
        border-right: 1px dashed #333333;
    }
    .img-cover {
        width: 100%;
        height: 240px;
    }
    .img-caption {
        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
<div id="wrap">

    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>

    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--顶部模块-->
            <div class="check-div">
                <div class="col-xs-4">
                    <a href="store/deployNews.html">
                        <button class="btn btn-yellow btn-xs">我要发布资讯</button>
                    </a>
                </div>
                <div class="col-xs-4">
                    <input type="text" class="form-control input-sm" placeholder="输入关键字搜索" id="newshome-keyword">
                    <button class="btn btn-default btn-xs" id="searchBtn" style="background-color: #17d0ff"  onclick="newsHomeSearch()">查 询</button>
                </div>
                <div class="col-xs-4" style="padding-right: 40px;text-align: right;">
                    <div class="btn-group">
                        <button class="btn btn-default btn-xs" data-toggle="dropdown" style="background-color: #17d0ff">类型<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="myNews?page=0&style=新闻">新闻</a></li>
                            <li><a href="myNews?page=0&style=通知">通知</a></li>
                            <li><a href="myNews?page=0&style=租赁">租赁</a></li>
                            <li><a href="myNews?page=0&style=借贷">借贷</a></li>
                            <li><a href="myNews?page=0&style=公告">公告</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--资讯主页-->
            <div class="data-div">
                <div class="row" id="Viewnews">
                    <div class="col-sm-6 col-md-3" hidden><!--template-->
                        <div class="thumbnail">
                            <a href="news.html?id=10086">
                                <div style="position: relative;">
                                    <img id="newscover" class="img-cover" src="images/pig.jpg" alt="资讯封面"/>
                                    <figcaption id="newstitle" class="img-caption">租赁</figcaption>
                                </div>
                            </a>
                            <div class="caption">
                                <span class="label label-info">评分</span>
                                <samp id="newsscore">10</samp>
                                <br/>
                                <span class="label label-info">类型</span>
                                <samp id="newsstyle">租赁</samp>
                                <br/>
                                <span class="label label-info">正文</span>
                                <samp id="newstext">三室一厅房屋求租！联系电话：10086</samp>
                                <br/>
                                <div align="center">
                                    <button data-toggle="modal" data-target="#modal" onclick="App.Newsset(10086)">
                                        <span class="glyphicon glyphicon-thumbs-up"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--底部分页-->
            <footer class="footer">
                <div id="paginationnews"></div>
            </footer>
        </div><!--右侧内容栏-->
    </div><!--右侧内容栏-->
</div>
</body>
</html>
