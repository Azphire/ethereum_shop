<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="基于区块链的购物商店">
    <meta name="keywords" content="区块链，购物商店">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>残剑购物商店</title>
    <link href="images/icon.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/detail.css"/>
    <link rel="stylesheet" type="text/css" href="css/pagination.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.raty.min.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="app/web3.min.js"></script><!--core-->
    <script type="text/javascript" src="app/truffle-contract.js"></script><!--core-->
    <script type="text/javascript" src="app/products.js"></script><!--core-->
</head>

<body>

<div id="wrap">

    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>

    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--顶部模块-->
            <div class="check-div">
                抵制伪劣商品 注意自我保护 谨防受骗上当 享受健康生活
            </div>

            <!-----商品详情上部分开始------->
            <div class="panelContainer">
                <img id="cover" src="images/huawei.jpg" width="450" height="270"/>
                <div class="info">
                    <span id="id" hidden>0</span>
                    <span class="name" id="name"></span>
                    <span class="badge" id="style"></span>
                    <p class="price">价格：<samp id="price"></samp></p>
                    <p class="discount">优惠：<samp id="discount"></samp></p>
                    <p class="normal">销量：<samp id="sales"></samp></p>
                    <p class="normal">评分：<samp id="score"></samp></p>
                    <p class="buy">
                        <button id="buy" onclick="App.purchase()">立即购买</button>
                        <button onclick="window.location.href='store/home.html'">返回主页</button>
                    </p>
                </div>
            </div>
            <!-----商品详情上部分结束------->

            <!--分割线-->
            <p class="line"></p>

            <!-----商品详情下部分开始------->
            <div class="panelContainer">
                <p>
                    <span class="glyphicon glyphicon-user"></span>
                    <samp id="owner"></samp>
                <p>
                    <span class="glyphicon glyphicon-time"></span>
                    <samp id="date"></samp>
                </p>

                <p class="title" id="panel01">商品简介</p>
                <p id="intro">
                </p>

                <p class="title" id="panel02">商品使用</p>
                <p id="rules">
                </p>

                <p class="title" id="panel03">买家评价(<samp id="comments_cnt">0</samp>)</p>
                <div id="comments">
                    <hr/>
                </div>
            </div>
            <!-----商品详情下部分结束------->
        </div> <!--右侧内容栏-->
    </div><!--右侧内容栏-->
</div>
</body>
</html>
