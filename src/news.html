<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="基于区块链的购物商店">
    <meta name="keywords" content="区块链，购物商店">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>残剑购物商店</title>
    <link href="images/icon.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/detail.css"/>
    <link rel="stylesheet" type="text/css" href="css/pagination.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.raty.min.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="app/web3.min.js"></script><!--core-->
    <script type="text/javascript" src="app/truffle-contract.js"></script><!--core-->
</head>

<body>
<div id="wrap">

    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>

    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--顶部模块-->
            <div class="check-div">
                请文明友善交流！
            </div>
            <!--资讯主页-->
            <!-----资讯详情上部分开始------->
            <div class="panelContainer">
                <img id="newscover" src="images/pig.jpg" width="450" height="270"/>
                <div class="info" id="newspage">
                    <span id="id" hidden>0</span>
                    <span class="name" id="newstitle">农科奇观——母猪上树</span>
                    <span class="btn-primary" id="newsstyle">新闻</span>
                    <p class="normal">评分：<samp id="newsscore">10</samp></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p class="buy" id="bottonCentent">
                        <button id="commentnews" data-toggle="modal" data-target="#modal"  style="background-color: red" onclick="App.newsset(10086)">立即评价</button>
                        <button onclick="window.location.href='store/newsHome.html'" style="background-color: #00bdef">返回主页</button>
                    </p>
                </div>
            </div>
            <!-----资讯详情上部分结束------->

            <!--分割线-->
            <p class="line"></p>

            <!-----资讯详情下部分开始------->
            <div class="panelContainer">
                <p>
                    <span class="glyphicon glyphicon-user"></span>
                    <samp id="newsowner">0x413a1395f59324b7bbc5781d8dc4398dc4502790</samp>
                <p>
                    <span class="glyphicon glyphicon-time"></span>
                    <samp id="newsdate">2019-03-07</samp>
                </p>

                <p class="title" id="panetext">正文</p>
                <p id="newstext">
                    null
                </p>

                <p class="title" id="panecomment">网友评价(<samp id="news_comments_cnt">0</samp>)</p>
                <div id="newscomments">
                    <div class="row" hidden><!--template-->
                        <div class="col-sm-1">
                            <img src="images/buyer.png"/>
                            <samp>***666</samp>
                        </div>
                        <div class="col-sm-11">
                            <p>2019年04月15日 00:00</p>
                            <p name="newsstar" data-score="5"></p>
                            <p>哈哈哈，太好笑了！</p>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
            <!-----商品详情下部分结束------->
            <!--底部分页-->
            <footer class="footer">
                <div id="pagination"></div>
            </footer>
            <!--资讯评分-->
            <div class="modal" id="modal" aria-labelledby="modalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="modalLabel">(>﹏<)</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form class="form-horizontal" id="starForm">
                                    <div class="form-group">
                                        <label for="star" class="col-xs-4 control-label">打分</label>
                                        <div class="col-xs-8">
                                            <div name="star" id="star"></div>
                                            <span id="hint"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="content" class="col-xs-4 control-label">留言</label>
                                        <div class="col-xs-8">
                                            <textarea rows="3" name="content" id="content"
                                                      class="form-control input-sm duiqi"></textarea>
                                            <span class="error"></span> <!-- error字数限制 -->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-xs btn-default" id="cancel" data-dismiss="modal">取 消</button>
                            <button class="btn btn-xs btn-danger" onclick="App.newsevaluate()" id="starNewsBtn">确 认</button>
                        </div>
                    </div>
                <!-- /.modal-dialog -->
            </div>
        </div><!--右侧内容栏-->
    </div><!--右侧内容栏-->
</div>
</div>
    <script type="text/javascript" src="app/news.js"></script><!--core-->
</body>
</html>
