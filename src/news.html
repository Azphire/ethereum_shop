<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="基于区块链的购物商店">
    <meta name="keywords" content="区块链，购物商店">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>残剑购物商店</title>
    <link href="images/icon.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/detail.css"/>
    <link rel="stylesheet" type="text/css" href="css/pagination.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.raty.min.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="app/web3.min.js"></script><!--core-->
    <script type="text/javascript" src="app/truffle-contract.js"></script><!--core-->
    <script type="text/javascript" src="app/news.js"></script><!--core-->
</head>

<body>
<div id="wrap">

    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>

    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--顶部模块-->
            <div class="check-div">
                文明友善交流！
            </div>
            <!--资讯主页-->
            <!-----资讯详情上部分开始------->
            <div class="panelContainer">
                <img id="newscover" src="images/pig.jpg" width="450" height="270"/>
                <div class="info">
                    <span id="id" hidden>0</span>
                    <span class="name" id="newstitle">农科奇观——母猪上树</span>
                    <span class="btn-primary" id="newsstyle">新闻</span>
                    <p class="normal">评分：<samp id="newsscore">10</samp></p>
                    <p class="buy">
                        <button onclick="window.location.href='store/newsHome.html'">返回主页</button>
                    </p>
                </div>
            </div>
            <!-----资讯详情上部分结束------->

            <!--分割线-->
            <p class="line"></p>

            <!-----资讯详情下部分开始------->
            <div class="panelContainer">
                <p>
                    <span class="glyphicon glyphicon-user"></span>
                    <samp id="newsowner">0xdb35A957F0C04a6739c48f4906D2aF09C447c0c4</samp>
                <p>
                    <span class="glyphicon glyphicon-time"></span>
                    <samp id="date">2019-03-07</samp>
                </p>

                <p class="title" id="panetext">正文</p>
                <p id="newstext">
                    null
                </p>

                <p class="title" id="panecomment">读者评价(<samp id="news_comments_cnt">0</samp>)</p>
                <div id="newscomments">
                    <div class="row" hidden><!--template-->
                        <div class="col-sm-1">
                            <img src="images/buyer.png"/>
                            <samp>***666</samp>
                        </div>
                        <div class="col-sm-11">
                            <p>2019年04月15日 00:00</p>
                            <p name="newsstar" data-score="5"></p>
                            <p>哈哈哈，太好笑了！</p>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
            <!-----商品详情下部分结束------->
            <!--底部分页-->
            <footer class="footer">
                <div id="paginationnews"></div>
            </footer>
        </div><!--右侧内容栏-->
    </div><!--右侧内容栏-->
</div>
</body>
</html>
